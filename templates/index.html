{% load static %}
<html>
	<head>
		<title>InterLog</title>
<!--		<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'index.css' %}">
		<link rel="stylesheet" href="{% static 'anytime.min.css' %}" />
	</head>
	<body>
	<div class="container-fluid">
		<div id="root" class="row">
			<div id="upload" class="input" style="">
			<input type="file" name="input_log_file" id="log_file" value="Select file" style="display: none;">
			<button id="upload_btn" class="btn btn-primary">Start!</button>
			<input type="hidden" value="{% static baseUrl %}" id="baseUrl">
			</div>
		</div>

	</div>
	<!-- The Modal -->
	<div id="modal" class="modal">
		<!-- The Close Button -->
		<span class="close">&times;</span>
		<!-- Modal Content (The Image) -->
		<img class="modal-content" id="modal-img">
	</div>
<script src="{% static 'jquery.min.js' %}"></script>
<script src="{% static 'anytime.min.js' %}"></script>
<!--<script src="{% static 'anytimez.min.js' %}"></script>-->
<script type="module" src="{% static 'index.js' %}"></script>
	</body>
</html>
